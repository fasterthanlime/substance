[package]
name = "substance"
version = "0.4.0"
description = "Analyze the size composition of binaries by examining symbols and mapping them to crates."
categories = ["development-tools", "parsing"]
repository = "https://github.com/fasterthanlime/substance"
readme = "README.md"
license = "MIT"
edition = "2018"

[lib]
name = "substance"
path = "src/lib.rs"

[[example]]
name = "analyze_binary"
path = "examples/analyze_binary.rs"

[[example]]
name = "simple_analysis"
path = "examples/simple_analysis.rs"

[[example]]
name = "compare_builds"
path = "examples/compare_builds.rs"

[profile.release]
strip = "debuginfo"
lto = "thin"

[features]
default = ["formatting"]
formatting = []
markdown = []
cli = ["owo-colors", "indicatif"]

[dependencies]
# Core library dependencies
facet = "0.27"
facet-json = "0.24"
memmap2 = "0.9"
multimap = { version = "0.10", default-features = false }
binfarce = "0.2.1"
pdb = "0.8.0"
log = "0.4"
compact_str = "0.8"
aliri_braid = "0.4"
strong-type = "0.7"

# Optional dependencies for enhanced functionality
owo-colors = { version = "4", optional = true }
indicatif = { version = "0.17", optional = true }

[dev-dependencies]
camino = "1.1"
